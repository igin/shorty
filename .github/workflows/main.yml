# This is a basic workflow to help you get started with Actions

name: DockerHub CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Build test image
        run: |
          docker build -t ${{secrets.DOCKER_USER}}/shorty:test --target test .
      - name: Run tests
        run: |
          docker run -it ${{secrets.DOCKER_USER}}/shorty:test
      - name: Login into Dockerhub
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build docker image
        run: |
          docker build -t ${{secrets.DOCKER_USER}}/shorty --target application .
      - name: Push image to Dockerhub
        run: |
          docker push ${{secrets.DOCKER_USER}}/shorty
